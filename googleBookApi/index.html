<!DOCTYPE html>
<html lang="en">

<head>
    <title>Book Search</title>
    <!-- FONT  -->
    <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,200;0,400;1,100&display=swap" rel="stylesheet">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Header  -->
    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="input-group justify-content-center" id="input">
                    <div class="col-md-6 m-3 m-md-3 p-2 p-md-2" id="search-input">
                        <input class="form-control " id="search-box" type="text" placeholder="Book searching...">
                    </div>
                    <div class="col-md-6 py-md-4 d-flex justify-content-center  moveSearchBtn">
                        <button id="search" class="btn" onclick="">Search</button>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- ==============  -->

    <!-- Section menubar-->
    <section>
        <div class="container-fluid menuBar">

            <!-- dropdowns buttons -->
            <div class="row py-md-2" id="menuBorder">

                <!-- COL 1 dropdown -->
                <div class="col-md-3 py-1 ">
                    <div class="dropdown containerDropdown">
                        <button class="btn dropdown-toggle p-1 m-1" type="button" id="languageorYear" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" onclick="">
                    Choose by :
                </button>
                        <div class="dropdown-menu" aria-labelledby="languageOrYear">
                            <button class="dropdown-item" type="button" id="year" value="1993">Year</button>
                            <button class="dropdown-item" type="button" id="lang" value="en">Lang</button>
                        </div>
                    </div>
                </div>

                <!-- COL 2 checkbox  -->
                <div class="col-md-3 px-0 d-flex justify-content-center " id="checkbox-group">

                    <form class="px-md-2 mx-md-4">

                        <div class="custom-control custom-checkbox mx-md-4">
                            <input type="checkbox" class="custom-control-input genre" id="fiction" name="fiction" value="Juvenile Fiction">
                            <label class="custom-control-label" for="fiction">Fiction</label>
                        </div>

                        <div class="custom-control custom-checkbox mx-md-4">
                            <input type="checkbox" class="custom-control-input genre" id="novel" name="novel" value="Government publications">
                            <label class="custom-control-label" for="novel">Novel</label>
                        </div>

                        <div class="custom-control custom-checkbox mx-md-4">
                            <input type="checkbox" class="custom-control-input genre" id="thriller" name="thriller" value="Thriller">
                            <label class="custom-control-label" for="thriller">Thriller</label>
                        </div>
                    </form>
                </div>

                <!-- COL 3 view selector-->
                <div class="col-md-3 py-1 containerDropdown">
                    <div class="dropdown " id="viewDropdownContainer">
                        <button class="btn dropdown-toggle p-1 m-1" type="button" id="sort" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" onclick="">
                            View :
                        </button>
                        <div class="dropdown-menu" aria-labelledby="view">
                            <button class="dropdown-item" type="button" id="sort" value="">horizontal</button>
                            <button class="dropdown-item" type="button" id="sort" value="">vertical</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- ================= -->

        <!-- BOOK CARD   -->
        <div class="container-fluid " id="cardBookContainer">
            <div class="row pt-md-2 ">
                <div class="book-list">
                    <h2 class="text-center mb-2 mt-md-3">Search Results</h2>
                    <div id="list-output" class="">
                        <div class="row">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- ==================== -->

    <!-- footer  -->
    <footer>
        <p class="text-center p-1 m-0 p-md-3 m-md-0">All rights reserved.</p>
    </footer>
    <!-- =========== -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- js  -->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" type="text/javascript"></script>
    <script src="js/main.js"></script>
</body>

</html>
